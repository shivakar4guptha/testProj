<div class="row">
  <div class="col-xs-12">
    <img [src]="recepie.imagePath" alt="{{recepie.name}}" class="img-responsive" style="height:150px; width:300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recepie.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" dropDown>
      <button 
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Recepie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">TO Shopping List</a></li>
        <li><a href="#">Edit Recepie</a></li>
        <li><a href="#">Delete Recepie</a></li>
      </ul>
    </div>
